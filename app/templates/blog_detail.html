{% extends 'base.html' %}

{% block title %}Detailed Post{% endblock %}

{% block nav_active_blog_detail %}active" aria-current"page{% endblock %}

{% block body %}
<header class="py-5 bg-image-full" style="background-image: url('https://www.investopedia.com/thmb/l__0yRGdXNiac8kUY8Mj2LxF2uU=/2301x1303/filters:fill(auto,1)/GettyImages-1220909109-00cd067f887a48408340f54ddf0ecb1d.jpg')">
            <div class="text-center my-5">
                <h1 class="text-white fs-2 fw-bolder btn-dark btn-lg">Resources</h1>
            </div>
</header>

<body>

   <ul class="blogs">
       {% for blog in blogs %}
       <li class="blog">
           <h1>
           <div class="blog-title">{{ blog.blog_title }}</div>
           </h1>
           <h2>
           <div class="blog-body">{{ blog.blog_body }}</div>
           </h2>

           <img class="img-rounded" src="{{ blog.blog_img }}">

       </li>
       {% endfor %}
   </ul>




</body>

{% endblock %}
